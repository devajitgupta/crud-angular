<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Father Name</th>
      <th scope="col">Mother name</th>
      <th scope="col">DOB</th>
      <th scope="col">Email</th>
      <th scope="col">Country</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of Students; let i = index">
      <th scope="row">{{student._id}}</th>
      <td>{{student.name}}</td>
      <td>{{student.fatherName}}</td>
      <td>{{student.motherName}}</td>
      <td>{{student.dob}}</td>
      <td>{{student.email}}</td>
      <td>{{student.country}}</td>
      <td class="text-center">
        <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#myModal"
          (click)=onEdit(student)>Edit</button>
        <button class="btn btn-danger" (click)="delStudent(student._id)">Delete</button>
      </td>
    </tr>
  </tbody>

  <div class="container">

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Update Students Detais</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <form [formGroup]="updateForm">
            <div class="container">
              <div class="col-md-8">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" formControlName="name" aria-describedby="emailHelp"
                    placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label>Father Name</label>
                  <input type="text" class="form-control" formControlName="fatherName" placeholder="">
                </div>

                <div class="form-group">
                  <label>Mother Name</label>
                  <input type="" class="form-control" formControlName="motherName">
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" formControlName="email" placeholder="">
                </div>

                <div class="form-group">
                  <label>DOB</label>
                  <input type="number" class="form-control" formControlName="dob" placeholder="">
                </div>

                <div class="form-group">
                  <label>Country</label>
                  <input type="text" class="form-control" formControlName="country" placeholder="">
                </div>

              </div>
            </div>
          </form>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)=onUpdate()>UPDATE</button>
          </div>

        </div>
      </div>
    </div>
