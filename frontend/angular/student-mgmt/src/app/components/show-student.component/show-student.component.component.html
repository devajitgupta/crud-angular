<div class="d-flex px-5 py-3 align-items-center justify-content-between">
  <h2>Student List</h2>
  <div>
    <button class="btn btn-primary" (click)="addRecord()">Add New Student</button>
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Father Name</th>
      <th scope="col">Mother name</th>
      <th scope="col">DOB</th>
      <th scope="col">Email</th>
      <th scope="col">Country</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of (Students | async); let i = index">
      <th scope="row">{{student._id}}</th>
      <td>{{student.name}}</td>
      <td>{{student.fatherName}}</td>
      <td>{{student.motherName}}</td>
      <td>{{student.dob}}</td>
      <td>{{student.email}}</td>
      <td>{{student.country}}</td>
      <td class="text-center">

        <button class="btn btn-sm btn-primary" (click)="onEdit(student)">View</button>
        <button class="btn btn-sm btn-primary" (click)="onEdit(student)">Edit</button>
        <button class="btn btn-danger" (click)="delStudent(student._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-container *ngIf="isFormOpened">
  <app-add-student [data]="formData" [action]="action" (onCloseForm)="onCloseForm($event)"></app-add-student>
</ng-container>
